<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function Tree(xx) {

            for (a = 1; a <= 5; a++) {

                for (b = 1; b <= 5 - a; b++) {
                    document.write("&nbsp&nbsp")
                }

                for (c = 1; c <= 2 * a - 1; c++) {
                    document.write(xx)
                }

                document.write("<br>")

            }

            for (d = 1; d <= 3; d++) {

                for (e = 1; e <= 4; e++) {
                    document.write("&nbsp&nbsp")
                }

                document.write(xx)

                document.write("<br>")

            }

        }

        Tree("*")


    </script>
</body>

</html>
