<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>

<body>
    <script>
        function Nine(num) {

            for (x = 1; x <= num; x++) {
                document.write("<div style='display: inline-block;margin:20px'>")
                for (y = 1; y <= 9; y++) {
                    document.write(`<div>${x} x ${y} = ${x * y}</div>`)
                }
                document.write("</div>")
                // document.write("<br><br>")
            }

        }

        Nine(7)

    </script>

</body>

</html>
