<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平年閏年判斷</title>
</head>

<body>
    <script>
        function Year(num) {

            if (num < 0 || num % 1 !== 0 || isNaN(num)) {
                document.write(`輸入錯誤，請重新輸入`)

            }

            else if ((num % 4 === 0 && num % 100 !== 0) || num % 400 === 0) {
                document.write(`${num}是閏年`)

            }

            else {
                document.write(`${num}是平年`)

            }

        }

        Year(1700);

    </script>
</body>

</html>
